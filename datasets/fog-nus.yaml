labels: 
  0 : "non-fog"
  1 : "fog"
  9 : "unlabelled"
color_map: # bgr  可视化能够观察到每个类别的颜色
  0 : [50, 200, 0]      # non-fog
  1 : [255, 255, 255]  # fog
  9 : [0, 0, 0]
content: # as a ratio with the total number of points
  0: 0.85
  1: 0.15 # true 0.03
  9: 0.0
# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  9 : 0     # unlabeled
  0 : 1     # non-fog
  1 : 2     # fog
learning_map_inv: # inverse of previous map
  0: 9      # unlabeled
  1: 0      # non-fog
  2: 1      # fog
learning_ignore: # Ignore classes
  0: True      # unlabeled
  1: False     # non-fog
  2: False     # fog


split: # sequence numbers
  train:
    - 01
    - 02
    - 03
    - 07   
  valid:
    - 04
  test:
    - 00
    - 05
    - 06
    - 08
    - 09
